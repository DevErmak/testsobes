<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>testAmoCRM</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>
      <section class="header">
        <div class="items-controller">
          <span>Количество записей</span>
          <select id="itemperpage">
            <option value="2">02</option>
            <option value="5">05</option>
            <option value="10" selected>10</option>
            <option value="all">all</option>
          </select>
        </div>
      </section>
      <section class="field">
        <table>
          <thead>
            <tr>
              <th id="name" class="name-header">Имя сделки</th>
              <th id="price" class="name-header">Бюджет</th>
              <th>Дата создания</th>
              <th>Дата изменения</th>
              <th>Ответственный</th>
            </tr>
          </thead>
          <tbody id="tableDataDeal"></tbody>
        </table>
        <div class="bottom-field">
          <ul class="pagination">
            <li><button id="prev" disabled>&#139;</button></li>
            <li><button id="next">&#155;</button></li>
          </ul>
        </div>
      </section>
    </div>
    <div id="loader-container" class="loader-container">
      <span class="loader"></span>
    </div>
    <script src="../src/index.js"></script>
  </body>
</html>
